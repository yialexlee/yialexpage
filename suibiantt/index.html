<style type="text/css">
    #box {
        
        height: 490px;
        overflow-x: hidden;
        overflow-y: scroll;
        
       
    }
    #box::-webkit-scrollbar {
        display: none;
    }
	.box {padding-top:250px;position:fixed;top:0;right:0;z-index:9999;width:140px;cursor:pointer;margin:100px 0 0 0; overflow-x: hidden;}
	.box{position:absolute;top:expression(eval(document.documentElement.scrollTop));}
	.box a {display:block;position:relative;height:30px;line-height:30px;margin-bottom:2px;background:#fff;padding-right:10px;width:130px;overflow:hidden;color:#333;cursor:pointer;right:-110px;}
	.box a:hover {text-decoration:none;color:#1974A1;}.box a:hover span {background:#5FA429}
	.box a span {display:block;float:left;width:30px;background:#636871;color:#fff;font-size:16px;text-align:center;margin-right:10px;font-style:normal;}
	#button {
  display: inline-block;
  background-color: red;
  width: 50px;
  height: 50px;
  text-align: center;
  border-radius: 50%;
  position: fixed;
  bottom: 20px;
  right: 20px;
  transition: background-color .3s, 
    opacity .5s, visibility .5s;
  opacity: 0;
  visibility: hidden;
  z-index: 1000;
}
#button::after {
  content: "\f077";
  font-family: FontAwesome;
  font-weight: normal;
  font-style: normal;
  font-size: 2em;
  line-height: 50px;
  color: #fff;
}
#button:hover {
  cursor: pointer;
  background-color: #5FA429;
}
#button:active {
  background-color: #FF9800;
}
#button.show {
  opacity: 1;
  visibility: visible;
}

.content {

}
.content h3 {

}

<script type="text/javascript">

$(function() {

var timer = null;

$(".box").mouseenter(function() {

clearTimeout(timer);

var that = $(this);

timer = setTimeout(function() {

that.find("a").each(function(index,ele){

setTimeout(function(){

$(ele).stop().animate({right:0},200);

},50*index);

})

},200)

}).mouseleave(function() {

if(timer) {

clearTimeout(timer);

}

$(this).find("a").each(function(index,ele) {

setTimeout(function(){

$(ele).stop().animate({right:-110},200);

},50*index);

})

})

})

</script>

 $("body").append($i);

var btn = $('#button');

$(window).scroll(function() {
  if ($(window).scrollTop() > 100) {
    btn.addClass('show');
  } else {
    btn.removeClass('show');
  }
});

btn.on('click', function(e) {
  e.preventDefault();
  $('html, body').animate({scrollTop:0}, '100');
});
